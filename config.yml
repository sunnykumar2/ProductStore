logging:
  level: INFO
  loggers:
    io.dropwizard: DEBUG

database:
  driverClass: org.mariadb.jdbc.Driver
  user: root
  password: password
  url: jdbc:mariadb://localhost:3306/products?createDatabaseIfNotExist=true
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate.hbm2ddl.auto: update
    hibernate.show_sql: true
